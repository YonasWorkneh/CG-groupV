<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Mario chasing coins</title>
    <style></style>
  </head>
  <body>
    <audio
      src="./sounds/mario.m4a"
      class="hidden mario_classic"
      id="mario"
    ></audio>

    <div class="main">
      <div>
        <img src="./images/mario.png" alt="mario" class="zoom" />
      </div>
      <div class="blur hidden">
        <div class="options">
          <img src="./images/mario.png" alt="mario" class="small" />
          <h1>Mario Chasing Coins</h1>
          <div class="mainopt">
            <button class="play" id="play">Play</button>
            <button class="option">Options</button>
            <button class="quitt" onclick="window.close()">Quit</button>
          </div>
        </div>
      </div>
    </div>
    <div id="game">
      <h2 id="displayScore"></h2>
      <h2 id="highScore"></h2>

      <div class="canvas-container hidden">
        <div id="gameOver">
          <h1 class="game-over-text">Game Over</h1>
          <div class="btns">
            <button id="menu">Main</button>
            <button id="replay">replay</button>
          </div>
        </div>
        <!-- canvas size -->
        <canvas id="canvas">
          Your browser does not support the HTML5 canvas tag.
        </canvas>
      </div>
      <br /><br />
      <p id="displayTutorial" class="hidden">
        use Arrow Keys or WASD Keys on Desktop / Swipe on Mobile
      </p>
    </div>

    <canvas id="pixelCanvas"></canvas>
    <script src="./swiped-events.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
